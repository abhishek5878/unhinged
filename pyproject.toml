[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apriori"
version = "0.1.0"
description = "APRIORI â€” Relational Foundation Model for long-term relational homeostasis prediction"
requires-python = ">=3.11"
dependencies = [
    "langgraph>=0.2.0",
    "langchain-anthropic>=0.3.0",
    "temporalio>=1.7.0",
    "fastembed>=0.3.0",
    "numpy>=2.0.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.4.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
