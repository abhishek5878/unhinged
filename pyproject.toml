    "asyncpg>=0.30.0",
    "pgvector>=0.3.0",
    "redis[asyncio]>=5.0.0",
    "alembic>=1.13.0",
    "langsmith>=0.1.0",
    "rich>=13.0.0",
    "typer>=0.12.0",
    "pyjwt[crypto]>=2.8.0",
]

[project.scripts]
apriori = "apriori.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
]
