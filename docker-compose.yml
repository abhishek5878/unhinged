services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: apriori
      POSTGRES_PASSWORD: apriori
      POSTGRES_DB: apriori
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  temporal:
    image: temporalio/auto-setup:1.24
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: apriori
      POSTGRES_PWD: apriori
      POSTGRES_SEEDS: postgres
    ports:
      - "7233:7233"
    depends_on:
      - postgres

  temporal-ui:
    image: temporalio/ui:2.26
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8233:8080"
    depends_on:
      - temporal

  langsmith:
    image: langchain/langsmith-backend:latest
    ports:
      - "1984:1984"
    environment:
      LANGSMITH_LICENSE_KEY: ${LANGSMITH_LICENSE_KEY:-}

volumes:
  pgdata:
